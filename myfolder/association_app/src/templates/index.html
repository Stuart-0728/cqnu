<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重庆师范大学师能素质协会活动报名系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
    <!-- Vue Router -->
    <script src="https://unpkg.com/vue-router@4.0.14/dist/vue-router.global.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/">重庆师范大学师能素质协会</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/activities">活动列表</a>
                        </li>
                        <li class="nav-item" v-if="isAdmin">
                            <a class="nav-link" href="/admin">管理面板</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <div class="dropdown" v-if="!isLoggedIn">
                            <a href="/login" class="btn btn-light me-2">登录</a>
                            <a href="/register" class="btn btn-outline-light">注册</a>
                        </div>
                        <div class="dropdown" v-else>
                            <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                                <span>{{ '{{' }} currentUser.username {{ '}}' }}</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="/profile">个人资料</a></li>
                                <li><a class="dropdown-item" href="/my-activities">我的活动</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" @click.prevent="logout">退出登录</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主要内容区域 -->
        <main>
            <router-view></router-view>
        </main>

        <!-- 页脚 -->
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container text-center">
                <span class="text-muted">© 2023 重庆师范大学师能素质协会. 保留所有权利.</span>
            </div>
        </footer>

        <!-- 提示消息 -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" ref="toast">
                <div class="toast-header" :class="toastClass">
                    <strong class="me-auto">{{ '{{' }} toastTitle {{ '}}' }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    {{ '{{' }} toastMessage {{ '}}' }}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 主脚本 -->
    <script src="/static/js/main.js"></script>
</body>
</html>
