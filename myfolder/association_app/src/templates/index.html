<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重庆师范大学师能素质协会活动报名系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <header class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">师能素质协会</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/activities">活动列表</a>
                        </li>
                        <li class="nav-item" v-if="isAdmin">
                            <a class="nav-link" href="/admin/dashboard">管理面板</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <div class="dropdown" v-if="!isLoggedIn">
                            <a href="/api/login" class="btn btn-outline-primary me-2">登录</a>
                            <a href="/api/register" class="btn btn-primary">注册</a>
                        </div>
                        <div class="dropdown" v-else>
                            <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                                <span>{{ '{{' }} currentUser.username {{ '}}' }}</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="/user/profile">个人资料</a></li>
                                <li><a class="dropdown-item" href="/user/activities">我的活动</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" @click.prevent="logout">退出登录</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="py-4">
            <router-view></router-view>
        </main>

        <footer class="bg-light py-4 mt-5">
            <div class="container text-center">
                <p class="mb-0">&copy; 2025 重庆师范大学师能素质协会. 保留所有权利.</p>
            </div>
        </footer>

        <!-- 通知提示 -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" ref="toast">
                <div class="toast-header" :class="toastClass">
                    <strong class="me-auto">{{ '{{' }} toastTitle {{ '}}' }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    {{ '{{' }} toastMessage {{ '}}' }}
                </div>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@4.0.14/dist/vue-router.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
