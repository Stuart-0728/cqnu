<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重庆师范大学师能素质协会活动报名系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <router-link class="navbar-brand" to="/">重庆师范大学师能素质协会</router-link>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <router-link class="nav-link" to="/">首页</router-link>
                        </li>
                        <li class="nav-item">
                            <router-link class="nav-link" to="/activities">活动列表</router-link>
                        </li>
                        <li class="nav-item" v-if="currentUser && currentUser.role==='admin'">
                            <router-link class="nav-link" to="/admin">管理面板</router-link>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <router-link v-if="!currentUser" class="btn btn-light me-2" to="/login">登录</router-link>
                        <router-link v-if="!currentUser" class="btn btn-outline-light" to="/register">注册</router-link>
                        <div v-if="currentUser" class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                {{ currentUser.username }}
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><router-link class="dropdown-item" to="/profile">个人资料</router-link></li>
                                <li><router-link class="dropdown-item" to="/my-registrations">我的报名</router-link></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" @click.prevent="logout">退出登录</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 内容区域 -->
        <main class="container mt-4">
            <router-view></router-view>
        </main>

        <!-- 页脚 -->
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container text-center">
                <span class="text-muted">© 2025 重庆师范大学师能素质协会 版权所有</span>
            </div>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4.0.14/dist/vue-router.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
